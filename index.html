<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="my-5 container text-center">
        <button class="btn btn-danger w100" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            <img src="" width="100px" alt="" class="img-fluid rounded-circle">
        </div>
        <div class="mt-5 " id="contenido2">
          <img src="" width="100px" alt="" class="img-fluid rounded-circle">
        </div>
        <div class="mt-5 " id="contenido3">
        <img src="" width="100px" alt="" class="img-fluid rounded-circle">
        <hr>
        </div>
    </div>
</div>

    <script>
        var contenido = document.querySelector('#contenido')
        var contenido2 = document.querySelector('#contenido2')
        var contenido3 = document.querySelector('#contenido3')
        function traer(){
            fetch('https://randomuser.me/api/')
            .then(res => res.json ())
            .then(data => {
              console.log(data.results['0'].email)
              contenido.innerHTML = `
            <img src="${data.results['0'].picture.large}" width="100px" alt="" class="img-fluid rounded-circle">
            <p>Nombre: ${data.results['0'].name.last}</p>
            <img src="${data.results['0'].picture.large}" width="100px" alt="" class="img-fluid rounded-circle">
            <p>Nombre: ${data.results['0'].name.last}</p>
            <img src="${data.results['0'].picture.large}" width="100px" alt="" class="img-fluid rounded-circle">
            <p>Nombre: ${data.results['0'].name.last}</p>
              `
            })
        }
    </script>
  </body>
</html>
